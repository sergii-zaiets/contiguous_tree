language: cpp
dist: bionic

compiler:
  - clang

before_script:
  - mkdir -p .build_release
  - cd .build_release
  - cmake ..

before_install:
  - pip install --user cpp-coveralls

script:
  - make

  - LLVM_PROFILE_FILE=./run_tests.profraw ./run_tests
  - llvm-profdata merge run_tests.profraw -o run_tests.profdata
  - llvm-cov export -format=lcov -instr-profile run_tests.profdata ./run_tests  > cov.info
  - genhtml cov.info --output-directory out
  - bash <(curl -s https://codecov.io/bash) -f cov.info || echo "Codecov did not collect coverage reports"
